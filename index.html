<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/png" href="img/cronometro.png">
    <title>Cronometro</title>
</head>
<body>
    <div class="contenedor-principal">
        <div id="cronometro">00:00:00<span class="centesimas">:00</span></div>
        <div class="contenedor-botones">
            <button id="boton-inicio-pausa" class="boton iniciar">
                <img src="img/inicio.png" alt="inicio">
            </button>
            <button id="boton-reiniciar" class="boton">
                <img src="img/reinicio.png" alt="reiniciar">
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
